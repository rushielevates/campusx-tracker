<!DOCTYPE html>
<html>
<head>
    <title>CampusX ML Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 450px; padding: 20px; }
        .auth-container { background: white; border-radius: 10px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .tab-buttons { display: flex; margin-bottom: 30px; border-bottom: 2px solid #eee; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; font-size: 16px; font-weight: bold; color: #666; cursor: pointer; }
        .tab-btn.active { color: #667eea; border-bottom: 3px solid #667eea; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:hover { background: #5a67d8; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .message { text-align: center; margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
        .message.error { background: #fee; color: #c33; display: block; }
        .message.success { background: #efe; color: #3c3; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>ðŸŽ“ CampusX ML Tracker</h1>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                    <div id="login-message" class="message"></div>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit">Register</button>
                    <div id="register-message" class="message"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Switch between Login and Register tabs
        function showTab(tab) {
            // Update button styles
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
                document.getElementById('register-form').classList.remove('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
                document.getElementById('login-form').classList.remove('active');
            }
        }
        
        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msgDiv = document.getElementById('login-message');
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.textContent = data.error || 'Login failed';
                }
            } catch (err) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Connection error';
            }
        }
        
        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const msgDiv = document.getElementById('register-message');
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.textContent = 'Registration successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.textContent = data.error || 'Registration failed';
                }
            } catch (err) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Connection error';
            }
        }
    </script>
</body>
</html>
